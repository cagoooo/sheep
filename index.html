<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 標題更新，反映這是本機版 -->
    <title>行政單位紀錄系統 Pro (本機儲存版)</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 為 textarea 設置一個最小高度，防止它太扁 */
        textarea {
            min-height: 100px;
        }
        /* 自訂滾動條樣式 (可選) */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 6px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* 讓 input[search] 有清除按鈕 (在 WebKit 瀏覽器中) */
        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: auto;
            appearance: auto;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans text-gray-800">

    <!-- 載入中提示 (保留, 但現在會非常快) -->
    <div id="loader" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-600"></div>
        <span class="ml-4 text-xl font-semibold">載入資料中...</span>
    </div>

    <!-- 主容器 -->
    <div class="container mx-auto max-w-6xl p-4 md:p-8">
        
        <header class="mb-8 p-6 rounded-2xl bg-gradient-to-r from-blue-800 to-blue-600 shadow-lg">
            <div class="flex items-center justify-center text-white">
                <svg class="h-10 w-10 mr-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <h1 class="text-3xl md:text-4xl font-bold">行政單位紀錄系統 Pro</h1>
            </div>
            <!-- 移除 Firebase, 改為瀏覽器暫存 -->
            <p class="text-center text-blue-100 mt-2">使用瀏覽器暫存 | RWD 響應式設計</p>
            <!-- 移除 Firebase 的 userID 顯示 -->
        </header>

        <!-- 表單卡片 (HTML 結構不變) -->
        <div class="bg-white p-6 md:p-8 rounded-2xl shadow-xl mb-10">
            <h2 id="form-title" class="text-2xl font-semibold text-gray-700 mb-6">新增紀錄</h2>
            <form id="recordForm" class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4">
                
                <!-- 部門 -->
                <div>
                    <label for="dept" class="block text-sm font-medium text-gray-700 mb-1">部門</label>
                    <select id="dept" name="dept" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        <option value="">請選擇部門</option>
                        <option>教務處</option>
                        <option>學務處</option>
                        <option>校長室</option>
                        <option>總務處</option>
                        <option>輔導室</option>
                        <option>人事室</option>
                        <option>會計室</option>
                        <option>其他</option>
                    </select>
                </div>

                <!-- 單位 -->
                <div>
                    <label for="unit" class="block text-sm font-medium text-gray-700 mb-1">單位 (例如：註冊組)</label>
                    <input type="text" id="unit" name="unit" required placeholder="例如：註冊組／文書組" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>

                <!-- 編輯者 -->
                <div>
                    <label for="editor" class="block text-sm font-medium text-gray-700 mb-1">編輯者</label>
                    <input type="text" id="editor" name="editor" required placeholder="記錄填寫人姓名" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                </div>

                <!-- 狀態 -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">狀態</label>
                    <select id="status" name="status" required class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200">
                        <option value="">請選狀態</option>
                        <option>進行中</option>
                        <option>已完成</option>
                        <option>待審核</option>
                        <option>已取消</option>
                    </select>
                </div>

                <!-- 事物 (跨欄) -->
                <div class="md:col-span-2">
                    <label for="task" class="block text-sm font-medium text-gray-700 mb-1">事物</label>
                    <textarea id="task" name="task" required placeholder="描述這件事／工作內容" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"></textarea>
                </div>

                <!-- 操作按鈕 (跨欄) -->
                <div class="md:col-span-2 flex items-center justify-end space-x-4 mt-4">
                    <button type="button" id="cancelBtn" class="py-3 px-6 bg-gray-500 text-white font-semibold rounded-lg shadow-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-opacity-75 transition duration-200 hidden">
                        取消編輯
                    </button>
                    <button type="submit" id="submitBtn" class="py-3 px-6 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-200">
                        <span id="submitBtnText">新增紀錄</span>
                        <span id="submitSpinner" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white hidden"></span>
                    </button>
                </div>
            </form>
        </div>

        <!-- 篩選與搜尋列 (HTML 結構不變) -->
        <div class="mb-6 p-4 bg-white rounded-2xl shadow-lg">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 搜尋 -->
                <div class="md:col-span-2">
                    <label for="searchInput" class="block text-sm font-medium text-gray-700 mb-1">搜尋</label>
                    <div class="relative">
                        <input type="search" id="searchInput" placeholder="搜尋部門、單位、編輯者或事物..." class="w-full p-3 pl-10 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                    </div>
                </div>
                <!-- 狀態篩選 -->
                <div>
                    <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">依狀態篩選</label>
                    <select id="statusFilter" class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">所有狀態</option>
                        <option>進行中</option>
                        <option>已完成</option>
                        <option>待審核</option>
                        <option>已取消</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- 紀錄列表 (HTML 結構不變) -->
        <h2 class="text-2xl font-semibold text-gray-700 mb-6">目前紀錄</h2>
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden">
            <!-- 手機版：卡片列表 -->
            <div id="recordList-mobile" class="md:hidden divide-y divide-gray-200">
                <!-- JS 動態生成 -->
            </div>

            <!-- 電腦版：表格 -->
            <div class="hidden md:block overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">部門</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">單位</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">編輯者</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider min-w-[300px]">事物</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">狀態</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">最後更新</th>
                            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">操作</th>
                        </tr>
                    </thead>
                    <tbody id="recordList-desktop" class="bg-white divide-y divide-gray-200">
                        <!-- JS 動態生成 -->
                    </tbody>
                </table>
            </div>

            <!-- 空狀態提示 (HTML 結構不變) -->
            <div id="emptyState" class="hidden p-10 text-center">
                <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                    <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                </svg>
                <div id="emptyStateContent">
                    <h3 class="mt-2 text-sm font-medium text-gray-900">尚無紀錄</h3>
                    <p class="mt-1 text-sm text-gray-500">請從上方的表單開始新增第一筆紀錄。</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast 通知 (HTML 結構不變) -->
    <div id="toast" class="fixed top-5 right-5 p-4 rounded-lg shadow-xl text-white transition-transform translate-x-full duration-300 ease-out z-50">
        <span id="toast-message"></span>
    </div>

    <!-- 刪除確認 Modal (HTML 結構不變) -->
    <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-40 hidden">
        <div class="bg-white rounded-2xl shadow-xl w-full max-w-md p-8">
            <h3 class="text-2xl font-bold text-gray-900 mb-4">確認刪除</h3>
            <p class="text-gray-600 mb-8">您確定要永久刪除這筆紀錄嗎？此操作無法復原。</p>
            <div class="flex justify-end space-x-4">
                <button id="cancelDeleteBtn" class="py-2 px-5 bg-gray-200 text-gray-800 font-semibold rounded-lg hover:bg-gray-300 transition duration-200">
                    取消
                </button>
                <button id="confirmDeleteBtn" class="py-2 px-5 bg-red-600 text-white font-semibold rounded-lg hover:bg-red-700 transition duration-200 flex items-center">
                    <span id="deleteBtnText">確認刪除</span>
                    <span id="deleteSpinner" class="animate-spin rounded-full h-5 w-5 border-t-2 border-b-2 border-white hidden ml-2"></span>
                </button>
            </div>
        </div>
    </div>

    <!-- *** SCRIPT 已修改為使用 LocalStorage *** -->
    <script type="module">
        // --- 移除所有 Firebase 匯入 ---

        // --- 全域變數 ---
        let recordsCache = []; // 用於儲存紀錄的本地快取
        let currentEditId = null; // 追蹤目前正在編輯的紀錄 ID
        let recordToDeleteId = null; // 追蹤即將刪除的紀錄 ID
        
        // --- 新增 LocalStorage 的鍵值 ---
        const STORAGE_KEY = 'adminRecordsPro'; 

        // --- DOM 元素 (移除 userIdDisplay) ---
        const loader = document.getElementById('loader');
        const recordForm = document.getElementById('recordForm');
        const submitBtn = document.getElementById('submitBtn');
        const submitBtnText = document.getElementById('submitBtnText');
        const submitSpinner = document.getElementById('submitSpinner');
        const cancelBtn = document.getElementById('cancelBtn');
        const formTitle = document.getElementById('form-title');
        const desktopList = document.getElementById('recordList-desktop');
        const mobileList = document.getElementById('recordList-mobile');
        const emptyState = document.getElementById('emptyState');
        const emptyStateContent = document.getElementById('emptyStateContent');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toast-message');
        const deleteModal = document.getElementById('deleteModal');
        const cancelDeleteBtn = document.getElementById('cancelDeleteBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');
        const deleteBtnText = document.getElementById('deleteBtnText');
        const deleteSpinner = document.getElementById('deleteSpinner');
        const searchInput = document.getElementById('searchInput');
        const statusFilter = document.getElementById('statusFilter');

        // --- 狀態對應顏色 (Tailwind) (不變) ---
        const statusColors = {
            "進行中": "bg-yellow-100 text-yellow-800",
            "已完成": "bg-green-100 text-green-800",
            "待審核": "bg-blue-100 text-blue-800",
            "已取消": "bg-red-100 text-red-800",
            "default": "bg-gray-100 text-gray-800"
        };
        const getStatusClass = (status) => statusColors[status] || statusColors.default;

        // --- SVG 圖示 (不變) ---
        const editIcon = `<svg class="h-4 w-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.536L16.732 3.732z" /></svg>`;
        const deleteIcon = `<svg class="h-4 w-4 mr-1.5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>`;

        // --- 輔助函數：格式化時間戳 (修改為處理 ISO 字串) ---
        function formatDate(timestamp) {
            if (!timestamp) return 'N/A'; // 處理空值
            try {
                // 從 ISO 字串建立 Date 物件
                const date = new Date(timestamp); 
                const y = date.getFullYear();
                const m = String(date.getMonth() + 1).padStart(2, '0');
                const d = String(date.getDate()).padStart(2, '0');
                const h = String(date.getHours()).padStart(2, '0');
                const min = String(date.getMinutes()).padStart(2, '0');
                return `${y}/${m}/${d} ${h}:${min}`;
            } catch (e) {
                console.error("時間格式化錯誤:", e, timestamp);
                return "無效日期";
            }
        }

        // --- 新增 LocalStorage 相關函數 ---
        function loadRecordsFromStorage() {
            try {
                const data = localStorage.getItem(STORAGE_KEY);
                recordsCache = data ? JSON.parse(data) : [];
                // 排序 (確保新資料在前)
                recordsCache.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            } catch (e) {
                console.error("從 localStorage 讀取失敗:", e);
                recordsCache = [];
                showToast("讀取舊資料失敗", "error");
            }
        }

        function saveRecordsToStorage() {
            try {
                // 儲存前再次排序
                recordsCache.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
                localStorage.setItem(STORAGE_KEY, JSON.stringify(recordsCache));
            } catch (e) {
                console.error("儲存到 localStorage 失敗:", e);
                showToast("儲存資料失敗，請檢查瀏覽器設定", "error");
            }
        }

        // --- 修改：初始化 window.onload ---
        window.onload = () => {
            try {
                // 綁定篩選事件
                searchInput.addEventListener('input', renderLists);
                statusFilter.addEventListener('change', renderLists);

                // 綁定表單提交
                recordForm.addEventListener('submit', handleFormSubmit);

                // 綁定 Modal 按鈕
                confirmDeleteBtn.addEventListener('click', handleConfirmDelete);
                cancelDeleteBtn.addEventListener('click', hideDeleteModal);
                cancelBtn.addEventListener('click', resetForm);

                // 載入資料並渲染
                loadRecordsFromStorage();
                renderLists();
            
            } catch (error) {
                console.error("初始化失敗:", error);
                showToast(`頁面初始化錯誤: ${error.message}`, 'error');
            } finally {
                // 無論如何都隱藏載入提示
                loader.classList.add('hidden');
            }
        };

        // --- 移除 setupRecordListener ---

        // --- 渲染列表 (RWD) (邏輯不變) ---
        function renderLists() {
            desktopList.innerHTML = '';
            mobileList.innerHTML = '';

            // 獲取篩選條件
            const searchTerm = searchInput.value.toLowerCase();
            const filterStatus = statusFilter.value;

            // 過濾資料
            const filteredRecords = recordsCache.filter(r => {
                const matchesStatus = !filterStatus || r.status === filterStatus;
                const matchesSearch = !searchTerm ||
                    (r.dept && r.dept.toLowerCase().includes(searchTerm)) ||
                    (r.unit && r.unit.toLowerCase().includes(searchTerm)) ||
                    (r.editor && r.editor.toLowerCase().includes(searchTerm)) ||
                    (r.task && r.task.toLowerCase().includes(searchTerm));
                return matchesStatus && matchesSearch;
            });

            // 更新空狀態
            if (recordsCache.length === 0) {
                emptyStateContent.innerHTML = `
                    <h3 class="mt-2 text-sm font-medium text-gray-900">尚無紀錄</h3>
                    <p class="mt-1 text-sm text-gray-500">請從上方的表單開始新增第一筆紀錄。</p>`;
                emptyState.classList.remove('hidden');
                return;
            } else if (filteredRecords.length === 0) {
                emptyStateContent.innerHTML = `
                    <h3 class="mt-2 text-sm font-medium text-gray-900">找不到結果</h3>
                    <p class="mt-1 text-sm text-gray-500">請嘗試更改您的搜尋關鍵字或篩選條件。</p>`;
                emptyState.classList.remove('hidden');
                return;
            }
            emptyState.classList.add('hidden');

            // 渲染列表
            filteredRecords.forEach(record => {
                const statusClass = getStatusClass(record.status);
                const timestamp = formatDate(record.timestamp);
                
                const dept = record.dept || '';
                const unit = record.unit || '';
                const editor = record.editor || '';
                const task = record.task || '';
                const status = record.status || '未知';

                // 1. 建立電腦版 (表格列)
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-gray-50 transition duration-150';
                tr.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${escapeHTML(dept)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${escapeHTML(unit)}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-700">${escapeHTML(editor)}</td>
                    <td class="px-6 py-4 text-sm text-gray-700 min-w-[300px] break-words">${escapeHTML(task)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusClass}">${escapeHTML(status)}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${timestamp}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-3">
                        <button class="edit-btn text-green-600 hover:text-green-800 transition duration-150 flex items-center" data-id="${record.id}">${editIcon} 編輯</button>
                        <button class="delete-btn text-red-600 hover:text-red-800 transition duration-150 flex items-center" data-id="${record.id}">${deleteIcon} 刪除</button>
                    </td>
                `;
                desktopList.appendChild(tr);

                // 2. 建立手機版 (卡片)
                const card = document.createElement('div');
                card.className = 'p-5 hover:bg-gray-50 transition duration-150';
                card.innerHTML = `
                    <div class="flex justify-between items-start mb-2">
                        <span class="text-lg font-semibold text-blue-700 break-all">${escapeHTML(dept)} - ${escapeHTML(unit)}</span>
                        <span class="ml-2 flex-shrink-0 px-3 py-1 text-xs font-semibold rounded-full ${statusClass}">${escapeHTML(status)}</span>
                    </div>
                    <p class="text-gray-800 mb-3 break-words"><strong>${escapeHTML(editor)}:</strong> ${escapeHTML(task)}</p>
                    <div class="text-xs text-gray-500 mb-4">${timestamp}</div>
                    <div class="flex justify-end space-x-3">
                        <button class="edit-btn py-2 px-4 text-sm font-medium text-green-700 bg-green-100 rounded-lg hover:bg-green-200 transition duration-150 flex items-center" data-id="${record.id}">${editIcon} 編輯</button>
                        <button class="delete-btn py-2 px-4 text-sm font-medium text-red-700 bg-red-100 rounded-lg hover:bg-red-200 transition duration-150 flex items-center" data-id="${record.id}">${deleteIcon} 刪除</button>
                    </div>
                `;
                mobileList.appendChild(card);
            });

            attachEventListeners();
        }

        // --- 綁定編輯和刪除按鈕的事件 (邏輯不變) ---
        function attachEventListeners() {
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', handleEdit);
            });
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', handleDelete);
            });
        }

        // --- 修改：處理表單提交 (新增/更新) ---
        function handleFormSubmit(e) {
            e.preventDefault(); // 防止頁面重整
            setSubmitLoading(true);

            const formData = new FormData(recordForm);
            const data = {
                dept: formData.get('dept').trim(),
                unit: formData.get('unit').trim(),
                editor: formData.get('editor').trim(),
                task: formData.get('task').trim(),
                status: formData.get('status').trim(),
                timestamp: new Date().toISOString() // 使用 ISO 格式時間字串
            };

            // HTML5 'required' 屬性會處理基本驗證
            if (!data.dept || !data.unit || !data.editor || !data.task || !data.status) {
                showToast('請將所有欄位填寫完整', 'error');
                setSubmitLoading(false);
                return;
            }

            try {
                if (currentEditId) {
                    // --- 更新模式 ---
                    const index = recordsCache.findIndex(r => r.id === currentEditId);
                    if (index !== -1) {
                        // 保留原 id, 更新其他資料
                        recordsCache[index] = { ...recordsCache[index], ...data }; 
                        showToast('紀錄更新成功！', 'success');
                    } else {
                        showToast('找不到要更新的紀錄', 'error');
                    }
                } else {
                    // --- 新增模式 ---
                    const newRecord = { 
                        id: Date.now().toString(), // 賦予一個簡單的唯一 ID
                        ...data 
                    };
                    recordsCache.unshift(newRecord); // 加到陣列最前面
                    showToast('紀錄新增成功！', 'success');
                }
                
                saveRecordsToStorage(); // 將變更儲存到 localStorage
                renderLists(); // 重新渲染列表
                resetForm(); // 清空表單

            } catch (error) {
                console.error("操作失敗:", error);
                showToast(`操作失敗: ${error.message}`, 'error');
            } finally {
                setSubmitLoading(false);
            }
        }

        // --- 處理點擊編輯 (邏輯不變) ---
        function handleEdit(e) {
            const btn = e.target.closest('.edit-btn');
            if (!btn) return;

            currentEditId = btn.dataset.id;
            const record = recordsCache.find(r => r.id === currentEditId);
            if (!record) return;

            recordForm.dept.value = record.dept;
            recordForm.unit.value = record.unit;
            recordForm.editor.value = record.editor;
            recordForm.task.value = record.task;
            recordForm.status.value = record.status;

            formTitle.textContent = '編輯紀錄';
            submitBtnText.textContent = '更新紀錄';
            cancelBtn.classList.remove('hidden');

            formTitle.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        // --- 處理點擊刪除 (邏輯不變) ---
        function handleDelete(e) {
            const btn = e.target.closest('.delete-btn');
            if (!btn) return;
            
            recordToDeleteId = btn.dataset.id;
            deleteModal.classList.remove('hidden');
        }

        // --- 修改：確認刪除 ---
        function handleConfirmDelete() {
            if (!recordToDeleteId) return;
            setDeleteLoading(true);

            try {
                // 從快取中過濾掉要刪除的紀錄
                recordsCache = recordsCache.filter(r => r.id !== recordToDeleteId);
                saveRecordsToStorage(); // 儲存變更
                renderLists(); // 重新渲染
                showToast('紀錄已刪除', 'success');
            } catch (error) {
                console.error("刪除失敗:", error);
                showToast(`刪除失敗: ${error.message}`, 'error');
            } finally {
                recordToDeleteId = null;
                hideDeleteModal();
                setDeleteLoading(false);
            }
        }

        // --- 輔助函數：重設表單 (邏輯不變) ---
        function resetForm() {
            recordForm.reset(); 
            currentEditId = null;
            formTitle.textContent = '新增紀錄';
            submitBtnText.textContent = '新增紀錄';
            cancelBtn.classList.add('hidden');
        }

        // --- 輔助函數：顯示 Toast 通知 (邏輯不變) ---
        let toastTimer;
        function showToast(message, type = 'success') {
            clearTimeout(toastTimer);
            toastMessage.textContent = message;
            toast.classList.remove('bg-green-600', 'bg-red-600', 'translate-x-full');
            toast.classList.add(type === 'error' ? 'bg-red-600' : 'bg-green-600');
            toast.classList.remove('translate-x-full');
            toastTimer = setTimeout(() => {
                toast.classList.add('translate-x-full');
            }, 3000);
        }

        // --- 輔助函數：隱藏刪除 Modal (邏輯不變) ---
        function hideDeleteModal() {
            deleteModal.classList.add('hidden');
        }

        // --- 輔助函數：設定提交按鈕載入狀態 (邏輯不變) ---
        function setSubmitLoading(isLoading) {
            if (isLoading) {
                submitBtnText.classList.add('hidden');
                submitSpinner.classList.remove('hidden');
                submitBtn.disabled = true;
            } else {
                submitBtnText.classList.remove('hidden');
                submitSpinner.classList.add('hidden');
                submitBtn.disabled = false;
            }
        }

        // --- 輔助函數：設定刪除按鈕載入狀態 (邏輯不變) ---
        function setDeleteLoading(isLoading) {
            if (isLoading) {
                deleteBtnText.classList.add('hidden');
                deleteSpinner.classList.remove('hidden');
                confirmDeleteBtn.disabled = true;
                cancelDeleteBtn.disabled = true;
            } else {
                deleteBtnText.classList.remove('hidden');
                deleteSpinner.classList.add('hidden');
                confirmDeleteBtn.disabled = false;
                cancelDeleteBtn.disabled = false;
            }
        }
        
        // --- 輔助函數：防止 XSS 攻擊 (邏輯不變) ---
        function escapeHTML(str) {
            if (typeof str !== 'string') return '';
            return str.replace(/[&<>"']/g, function(m) {
                return {
                    '&': '&amp;',
                    '<': '&lt;',
                    '>': '&gt;',
                    '"': '&quot;',
                    "'": '&#39;'
                }[m];
            });
        }

    </script>
</body>
</html>
